---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h3 class="post-description">{{ page.description }}</h3>
    <h5 class="post-date">{{ page.date | date: '%B %d, %Y' }}</h5>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>


  {% if page.social %}
    {% include social.html %}
  {% endif %}

</div>
